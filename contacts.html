<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact Us</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cantora+One&amp;family=Poppins&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/contact.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/utils.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Nature Blogs</div>
        <input type="checkbox" id="toggle" class="toggle-input" />
        <label for="toggle" class="toggle-label">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <ul class="nav-links">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./writeblog.html">Write Blog</a></li>
          <li><a href="./contacts.html">Contact</a></li>
          <li>
            <input class="search-bar" type="text" placeholder="Search..." />
          </li>
          <li><button class="search-btn">Search</button></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </header>
    <div class="container max-width-1 m-auto">
      <h1>Connect with Us</h1>
      <p>
        We would love to respond to your queries. Feel free to fill the query
        form.
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Send Your Request</h3>
          <form action="">
            <div class="input-row">
              <div class="input-group">
                <label>Name:</label>
                <input type="text" name="Name" placeholder="Name" required/>
              </div>
              <div class="input-group">
                <label>Phone:</label>
                <input type="tel" name="Phone" placeholder="Phone No." required/>
              </div>
              </div>
              <div class="input-row">
              <div class="input-group">
                <label>Email:</label>
                <input type="email" name="email" placeholder="Email" required/>
              </div>
              <div class="input-group">
                <label>Subject:</label>
                <input type="text" name="Subject" placeholder="Subject of Query" required/>
              </div>
            </div>
            <label for="textarea">Message:</label>
            <textarea name="Message" rows="5" placeholder="Type Your Message Or Query Here"></textarea>
            <button class="send-btn" type="submit" >Send</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach Out To Us</h3>
          <table>
            <tr>
              <td>Email </td>
              <td>natureblogs@gmail.com</td>
            </tr>
            <tr>
              <td>Phone </td>
              <td>+91741857415621</td>
            </tr>
          </table><br><br><br><br>
          <h3 >Follow Us</h3>
          <div class="social-media">
            <ul class="social-media-links">
              <li><a href="https://www.facebook.com/natureblogs" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="https://www.twitter.com/natureblogs" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a></li>
              <li><a href="https://www.instagram.com/natureblogs" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
